<div class="profile-container">
    <div class="profile-header">
        <h1>Your Profile</h1>
        <p class="user-email">{{ user()?.email }}</p>
    </div>

    <div class="appraise-container">
        <h2>Your Appraises</h2>
        @if(loading){
        <div class="loading-spinner">
            <mat-spinner></mat-spinner>
            <p>Loading your appraisals...</p>
        </div>
        }@else {
        <div class="appraise-grid">
            @for (appraise of appraises; track appraise.id) {
            <app-appraise-card [appraise]="appraise"></app-appraise-card>
            } @empty {
            <p>No appraises found</p>
            }
        </div>
        }
    </div>


</div>
